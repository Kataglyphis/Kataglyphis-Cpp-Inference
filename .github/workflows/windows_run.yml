name: CMake on Windows MSVC/Clang x64

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  BUILD_DIR: "build"
  BUILD_DIR_RELEASE: "build_release"
  CLANG_VERSION: 21.1.5
  LLVM_BIN: 'C:\Program Files\LLVM\bin'
  CLANG_PROFILE_PRESET: x64-ClangCL-Windows-Profile
  GHCR_IMAGE_WIN: ghcr.io/kataglyphis/kataglyphis_beschleuniger:winamd64

defaults:
  run:
    shell: pwsh # Set PowerShell as default shell for all steps

jobs:
  build:
    runs-on: windows-2025
    steps:
      - name: Enable Git long paths
        run: git config --global core.longpaths true

      - uses: actions/checkout@v6.0.1
        with:
          fetch-depth: 0
          submodules: recursive

      # my windows container is quite big ... so remove runner packages for enough
      # dis space
      - name: Cleanup disk space
        uses: ./.github/actions/cleanup-disk-space

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3.6.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT || github.token }}

      - name: Pull container image
        run: |
          docker pull "${{ env.GHCR_IMAGE_WIN }}"

      - name: Build + test + analyze + package in container (MSVC + ClangCL)
        run: |
          docker run --rm `
            --mount "type=bind,source=${{ github.workspace }},target=C:\workspace" `
            -w "C:\workspace" `
            -e BUILD_DIR="${{ env.BUILD_DIR }}" `
            -e BUILD_DIR_RELEASE="${{ env.BUILD_DIR_RELEASE }}" `
            -e CLANG_PROFILE_PRESET="${{ env.CLANG_PROFILE_PRESET }}" `
            -e CLANG_VERSION="${{ env.CLANG_VERSION }}" `
            -e GITHUB_WORKSPACE="C:\workspace" `
            "${{ env.GHCR_IMAGE_WIN }}" `
            powershell -NoProfile -ExecutionPolicy Bypass -File "C:\workspace\.github\scripts\windows\container-build.ps1"

      - name: Upload Installers & Zip (container build)
        uses: actions/upload-artifact@v5.0.0
        with:
          name: windows-installers-container
          path: |
            ${{ github.workspace }}/${{ env.BUILD_DIR_RELEASE }}/*.msi
            ${{ github.workspace }}/${{ env.BUILD_DIR_RELEASE }}/*.exe
            ${{ github.workspace }}/${{ env.BUILD_DIR_RELEASE }}/*.zip