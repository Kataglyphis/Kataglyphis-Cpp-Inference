name : Build and Test on Ubuntu 24.04 with x86/ARM arch and GCC Clang

on:
  workflow_call:
    inputs:
      compiler:
        required: true
        type: string
      runner:
        required: true
        type: string
      arch:
        required: true
        type: string
      platform:
        required: true
        type: string
    secrets:
      SERVER:
        required: true
      USERNAME:
        required: true
      PW:
        required: true
      GHCR_PAT:
        required: true

jobs:
  build:
    runs-on: ${{ inputs.runner }} # Dynamically use input
    defaults:
      run:
        shell: bash

    steps:

      - name: Free Disk Space on Host
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: true
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: false
          swap-storage: true

      - uses: actions/checkout@v6.0.1
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Login to GitHub Container Registry
        if: ${{ secrets.GHCR_PAT != '' }}
        run: echo "${{ secrets.GHCR_PAT }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Pull container image (retry)
        run: |
          for i in 1 2 3; do
            echo "Attempt $i to pull container..."
            if timeout 900 docker pull ghcr.io/kataglyphis/kataglyphis_beschleuniger:latest; then
              echo "Successfully pulled container"
              exit 0
            fi
            echo "Pull failed, waiting before retry..."
            sleep 30
          done
          echo "Failed to pull container after 3 attempts"
          exit 1

      #################################################################################################################
      ######################################## Prepare deps ###########################################################
      #################################################################################################################
      - name: Run build/test/docs/package inside container
        run: |
          docker run --rm \
            --platform ${{ inputs.platform }} \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            ghcr.io/kataglyphis/kataglyphis_beschleuniger:latest \
            bash -lc 'set -e; bash scripts/linux/ci_run_all.sh \
              --compiler "${{ inputs.compiler }}" \
              --runner "${{ inputs.runner }}" \
              --arch "${{ inputs.arch }}" \
              --build-type "Debug" \
              --build-dir "build" \
              --build-release-dir "build-release" \
              --gcc-debug-preset "linux-debug-GNU" \
              --clang-debug-preset "linux-debug-clang" \
              --gcc-profile-preset "linux-profile-GNU" \
              --clang-profile-preset "linux-profile-clang" \
              --clang-release-preset "linux-release-clang" \
              --coverage-json "coverage.json" \
              --docs-out "build/build/html" \
              --release-callgrind "0" \
              --release-appimage "1" \
              --release-flatpak "1" \
              --release-appimage-out-dir "" \
              --release-flatpak-out-dir ""'

      - name: Upload Linux Packages (Clang only)
        if: ${{ inputs.compiler == 'clang' }}
        uses: actions/upload-artifact@v5.0.0
        with:
          name: linux-packages
          path: |
            build-release/*.tar.gz
            build-release/*.tgz
            build-release/*.deb
            build-release/*.AppImage
            build-release/*.flatpak

      - name: Fix permissions for doc directory
        if: ${{ inputs.runner == 'ubuntu-24.04' && inputs.compiler == 'clang' }}
        run: |
          if [[ -d "./docs/build/html" ]]; then
            chmod -R 755 ./docs/build/html/
            ls -la ./docs/build/html/
          else
            echo "No docs directory found at ./docs/build/html (skipping chmod)."
          fi

      - name: Sync files to domain
        if: inputs.runner == 'ubuntu-24.04' && inputs.compiler == 'clang'
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: ${{ secrets.SERVER }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PW }}
          local-dir: "./docs/build/html/"
