name : Build and Test on Ubuntu 24.04 with x86/ARM arch and GCC Clang

on:
  workflow_call:
    inputs:
      compiler:
        required: true
        type: string
      runner:
        required: true
        type: string
      arch:
        required: true
        type: string
      platform:
        required: true
        type: string
    secrets:
      SERVER:
        required: true
      USERNAME:
        required: true
      PW:
        required: true
      GHCR_PAT:
        required: true

jobs:
  build:
    runs-on: ${{ inputs.runner }} # Dynamically use input
    defaults:
      run:
        shell: bash

    env:
      COMPILER: ${{ inputs.compiler }}
      RUNNER: ${{ inputs.runner }}
      MATRIX_ARCH: ${{ inputs.arch }}
      MATRIX_PLATFORM: ${{ inputs.platform }}
      GHCR_PAT: ${{ secrets.GHCR_PAT }}
      FTP_SERVER: ${{ secrets.SERVER }}
      FTP_USERNAME: ${{ secrets.USERNAME }}
      FTP_PASSWORD: ${{ secrets.PW }}
      BUILD_TYPE: Debug
      # VULKAN_VERSION: 1.4.321.1
      BUILD_DIR: build
      BUILD_RELEASE_DIR: build-release
      GCC_DEBUG_PRESET: linux-debug-GNU
      CLANG_DEBUG_PRESET: linux-debug-clang
      GCC_PROFILE_PRESET: linux-profile-GNU
      CLANG_PROFILE_PRESET: linux-profile-clang
      CLANG_RELEASE_PRESET: linux-release-clang
      COVERAGE_JSON: coverage.json
      DOCS_OUT: build/build/html
      RELEASE_CALLGRIND: "0"
      RELEASE_APPIMAGE: "1"
      RELEASE_FLATPAK: "1"
      RELEASE_APPIMAGE_OUT_DIR: ""
      RELEASE_FLATPAK_OUT_DIR: ""

    steps:

      - name: Free Disk Space on Host
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: true
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: false
          swap-storage: true

      - uses: actions/checkout@v6.0.1
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Login to GitHub Container Registry
        if: env.GHCR_PAT != ''
        run: echo "${{ env.GHCR_PAT }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Pull container image (retry)
        run: |
          for i in 1 2 3; do
            echo "Attempt $i to pull container..."
            if timeout 900 docker pull ghcr.io/kataglyphis/kataglyphis_beschleuniger:latest; then
              echo "Successfully pulled container"
              exit 0
            fi
            echo "Pull failed, waiting before retry..."
            sleep 30
          done
          echo "Failed to pull container after 3 attempts"
          exit 1

      #################################################################################################################
      ######################################## Prepare deps ###########################################################
      #################################################################################################################
      - name: Run build/test/docs/package inside container
        run: |
          docker run --rm \
            --platform ${{ env.MATRIX_PLATFORM }} \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            ghcr.io/kataglyphis/kataglyphis_beschleuniger:latest \
            bash -lc 'set -e; bash scripts/linux/ci_run_all.sh \
              --compiler "${{ env.COMPILER }}" \
              --runner "${{ env.RUNNER }}" \
              --arch "${{ env.MATRIX_ARCH }}" \
              --build-type "${{ env.BUILD_TYPE }}" \
              --build-dir "${{ env.BUILD_DIR }}" \
              --build-release-dir "${{ env.BUILD_RELEASE_DIR }}" \
              --gcc-debug-preset "${{ env.GCC_DEBUG_PRESET }}" \
              --clang-debug-preset "${{ env.CLANG_DEBUG_PRESET }}" \
              --gcc-profile-preset "${{ env.GCC_PROFILE_PRESET }}" \
              --clang-profile-preset "${{ env.CLANG_PROFILE_PRESET }}" \
              --clang-release-preset "${{ env.CLANG_RELEASE_PRESET }}" \
              --coverage-json "${{ env.COVERAGE_JSON }}" \
              --docs-out "${{ env.DOCS_OUT }}" \
              --release-callgrind "${{ env.RELEASE_CALLGRIND }}" \
              --release-appimage "${{ env.RELEASE_APPIMAGE }}" \
              --release-flatpak "${{ env.RELEASE_FLATPAK }}" \
              --release-appimage-out-dir "${{ env.RELEASE_APPIMAGE_OUT_DIR }}" \
              --release-flatpak-out-dir "${{ env.RELEASE_FLATPAK_OUT_DIR }}"'

      - name: Upload Linux Packages (Clang only)
        if: ${{ inputs.compiler == 'clang' }}
        uses: actions/upload-artifact@v5.0.0
        with:
          name: linux-packages
          path: |
            ${{ env.BUILD_RELEASE_DIR }}/*.tar.gz
            ${{ env.BUILD_RELEASE_DIR }}/*.tgz
            ${{ env.BUILD_RELEASE_DIR }}/*.deb
            ${{ env.BUILD_RELEASE_DIR }}/*.AppImage
            ${{ env.BUILD_RELEASE_DIR }}/*.flatpak

      - name: Fix permissions for doc directory
        if: ${{ inputs.runner == 'ubuntu-24.04' && inputs.compiler == 'clang' }}
        run: |
          if [[ -d "./docs/build/html" ]]; then
            chmod -R 755 ./docs/build/html/
            ls -la ./docs/build/html/
          else
            echo "No docs directory found at ./docs/build/html (skipping chmod)."
          fi

      - name: Sync files to domain
        if: inputs.runner == 'ubuntu-24.04' && inputs.compiler == 'clang'
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: ${{ secrets.SERVER }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PW }}
          local-dir: "./docs/build/html/"
